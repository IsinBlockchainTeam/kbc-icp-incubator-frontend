image: node:latest

stages:
  - test

unit-test:
  stage: test
  before_script: 
    - npm install
  only:
    - dev
    - main
    - /^sprint[0-9]+$/
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit:
        - junit.xml